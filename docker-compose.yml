version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./.postgres-data/db:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
